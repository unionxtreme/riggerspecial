					<div data-theme="a" data-role="header">
						<h1>
							Double Choker
						</h1>
					</div>
		
			
						<div data-role="content" style="padding: 6px">
							<form id="weight">
							
				<table>
					  <thead>
						<tr>
							<th scope="col">Weight (LBS)</th>
						</tr>
					  </thead>	
					<tbody>
					  <tr>
						<td><input id="w" placeholder=""  onkeyUp="calculate();" name="w" value="2000" type="number" step="0" min="0"/>						
					  </tr>
					 </tbody> 
					</table>		
					<table>					
					  <thead>
						<tr>						
							<th scope="col">B (in)</th>
							<th scope="col">A (in)</th>  
						</tr>
					  </thead>
					  <tbody>
					  <tr>						
						<td><input id="b" placeholder=""  onkeyUp="calculate();" name="b" value="16" type="number" step="0" min="0"/></td>
						<td><input id="a" placeholder=""  onkeyUp="calculate();" name="a" value="7" type="number" step="0" min="0"/></td>
					  </tr>
					  <tr>
							<td>Length (ft)</td>
							<td>Height (ft)</td> 
					  </tr>
					  					  <tr>						
						<td><input id="l" placeholder=""  onkeyUp="calculate();" name="h" value="8" type="number" step="0" min="0"/></td>
						<td><input id="h" placeholder=""  onkeyUp="calculate();" name="l" value="5" type="number" step="0" min="0"/></td>
					  </tr>
					  </tbody>
					</table>							
					<table>					
					<tbody>
					  <tr>
						<td><h1 id="total"></h1></td>
						<td><h2>LBS each leg</h2></td>
					  </tr>
					 </tbody> 
					</table>					
								
					
					<h1 id="total"></h1>
				
					<script type="text/javascript">
					$(document).ready(
							function (){
									calculate();
								}
							);  

						 function calculate () {
                            var angle = $('input:radio[name=angle]:checked').val();
							var w = $('#w').val();
							var b = $('#b').val();
							var a = $('#a').val();
							var l = $('#l').val();
							var h = $('#h').val();
							

									
							var total = (Number(b) / Number(a)) *  (Number(l) / Number(h)) * Number(w) / 2;
							$('#total').html( total.toFixed() );
							
							// submit event fucntions must return false,
							// to tell the browser not to load a new page.
							return false;
						}
					

					</script>
